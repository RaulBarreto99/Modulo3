<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        table.tabela1{
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
        }

        table.tabela1 > tbody > tr{
            text-align: center;
        }

        table.tabela1 > tbody > tr > td{
            border: 1px solid black;
            padding: 10px;
        }

        table.tabela2{
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
        }

        table.tabela2 > tbody > tr{
            text-align: center;
        }

        table.tabela2 > tbody > tr > td{
            border: 1px solid black;
            padding: 10px;
        }

        table.tabela3{
            font-family: Arial, Helvetica, sans-serif;
            width: 450px;
            border-collapse: collapse;
        }

        table.tabela3 > thead > tr{
            text-align: center;
            background-color: gray;
            color: white;
        }

        table.tabela3 > thead > tr > th{
            border: 1px solid black;
            padding: 10px;
            font-size: 1rem;
        }

        table.tabela3 > tbody > tr{
            text-align: center;
        }

        table.tabela3 > tbody > tr > td{
            border: 1px solid black;
            padding: 10px;
        }

        table.tabela3 > tbody > tr > th{
            border: 1px solid black;
            padding: 10px;
        }

        col.carea{
            background-color: aqua;
        }

        .cnota{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tabela 1</h1>
    <table class="tabela1">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    
    <h1 style="margin-top: 50px;">Tabela 2</h1>
    <table class="tabela2">
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr>
                
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>
            <tr>
                
                <td>J</td>
                <td>L</td>
                <td>M</td>
                
            </tr>
            <tr>
                
                <td colspan="4">N</td>
                
            </tr>
        </tbody>

    </table>

    <h1 style="margin-top: 50px;">Tabela 3</h1>
    <table class="tabela3">

        <colgroup>
            <col class="carea">
            <col class="cdis">
            <col class="cnota" span="2">
            <col class="cmedia">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                
                <td>Fisica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                
                <td>Quimica</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr style="background-color: gray; color: white;">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr style="background-color: gray; color: white;">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>0</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
